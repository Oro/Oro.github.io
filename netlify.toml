[[headers]]
  for = "/.well-known/matrix/*"
    [headers.values]
    Content-Type = "application/json"
[[headers]]
  for = "/.well-known/matrix/client"
    [headers.values]
    Access-Control-Allow-Origin = "*"
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'none'; script-src 'self'; style-src 'self' 'sha256-fjplNnbssC3UxUKSH9XqMyzBZvvMerMrDP2W7/iNuE8='; img-src 'self'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'"

[context.production]
  command = 'hugo --gc --minify -b "${URL}"'
[context.deploy-preview]
  command = 'hugo --gc --minify --buildFuture -b "${DEPLOY_PRIME_URL}"'
