box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: blackburn
        flags: --source=$WERCKER_SOURCE_DIR/hugo/

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: $WERCKER_SOURCE_DIR/hugo/public
        domain: blog.oro.nu
